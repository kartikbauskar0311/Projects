<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to Lead</title>
  <link rel="stylesheet" href="Web_to_lead.css"
</head>
<body>
 <script src="Web_to_lead.js"></script> 
 <script src="https://www.google.com/recaptcha/api.js"></script>


<h1> Create Lead</h1>
  <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" 
        method="POST"
        onsubmit="beforesubmit()">
  
  <input type=hidden name="oid" value="00Dau000000NeWD" />
  <input type=hidden name="retURL" value="https://kartikbauskar0311.github.io/Projects/thanks.html" />
  <input type=hidden 
         name="Lead_Date__c" 
         class="OutputDate"
         />
<input type=hidden 
       name='captcha_settings' 
       value='{"keyname":"WebToLeadForm","fallback":"true","orgId":"00Dau000000NeWD","ts":""}'>      
  
  <label for="first_name">First Name</label>
  <input  id="first_name" 
          maxlength="40" 
          name="first_name" 
          size="20" 
          type="text" 
          required="true" /><br>
  
  <label for="last_name">Last Name</label>
  <input  id="last_name" 
          maxlength="80" 
          name="last_name" 
          size="20" 
          type="text"
          required="true" /><br>
  
  <label for="email">Email</label>
  <input  id="email" 
          maxlength="80" 
          name="email" 
          size="20" 
          type="text"
          required="true" /><br>
  
  <label for="Lead Date">Lead Date</label>
  <input type="date" 
         required="true" 
         class="InputDate"
  />
  <!-- Lead Date:<span class="dateInput dateOnlyInput">
    <input  id="00Nau000000Ixkn" 
            name="00Nau000000Ixkn" 
            size="12" 
            type="text" /></span><br> -->        

<div 
   class="g-recaptcha"           data-sitekey="6LdqMoEpAAAAAK3vgwLiF0gb5ugvVJHj1_ggWzs6"></div><br>  

  <input type="submit" 
         name="submit"
         class="submit">
  
  </form>
</body>
